<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
        <header>
            <div class="container">
                <img id="avatar"  class="avatar" src="https://via.placeholder.com/180x180" alt=".">
                <h1 class="profile-name">Nome do usuário</h1>
                <h2 class="profile-username">@ do usuário</h2>
                <ul class="numbers">
                    <li  class="numbers-item">
                        <h4>Repositórios</h4>
                     <p id="repo"></p>
                    </li>
                    <li  class="numbers-item">
                        <h4>Seguidores</h4>
                        <p id="followers"></p>
                    </li>
                    <li  class="numbers-item">
                        <h4>Seguindo</h4>
                        <p id="following"></p>
                    </li>
                </ul>
                <a target="_blank" id="link" href="#" class="profile-link">Ver no Github</a>
            </div>
        </header>
    <script src="js/scripts-ex.js"></script>
</body>
</html>
