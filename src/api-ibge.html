<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Consumindo api do ibge</h1>
    <input type="text" class="uf" placeholder="Digite o estado">
    <button class="btn">ir</button>
    <div class="cidades">
        aqui v√£o entrar as cidades do estado
    </div>
    <script>
        const btn = document.querySelector('.btn')
        btn.addEventListener('click',function(e){
            e.preventDefault()
            let uf = document.querySelector('.uf').value
            let cidades = document.querySelector('.cidades')
            
            fetch(`
            https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`)
            .then(function(response){
                return response.json()
            })
            .then(function(json){
                cidades.innerHTML = json
            })
        })
        //url da api https://servicodados.ibge.gov.br/api/v1/localidades/municipios
    </script>
</body>
</html>
